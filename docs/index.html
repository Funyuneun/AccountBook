<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>線上帳本</title>
    <style>
        body {
            font-family: 'Noto Sans TC', sans-serif;
            background-color: #f9f5f0;
            color: #333;
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column; /* 垂直排列 body 內元素 */
            justify-content: center; /* 水平置中 */
            align-items: center; /* 垂直置中改為置頂，但為了讓 form-container 置中，body 仍維持 center */
            /*min-height: 100vh;*/
        }

        .form-container {
            background-color: #fffaf0;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.1);
            max-width: 90%;
            width: 800px;
            margin-bottom: 30px;
        }

        h2 {
            color: #5d4037;
            text-align: center;
            margin-bottom: 25px;
            font-size: 28px;
            font-weight: bold;
        }

        .form-group {
            /*margin-bottom: 20px;*/
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #795548;
            font-weight: bold;
            font-size: 1.1em;
        }

        input[type="text"],
        input[type="number"],
        select {
            width: calc(100% - 20px);
            padding: 14px 10px;
            border-radius: 8px;
            border: 1px solid #ddd;
            font-size: 1em;
            color: #555;
            appearance: none;
            -webkit-appearance: none;
            -moz-appearance: none;
        }

        select {
            background-image: url('data:image/svg+xml;utf8,<svg fill="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path d="M7 10l5 5 5-5z"/><path d="M0 0h24v24H0z" fill="none"/></svg>');
            background-repeat: no-repeat;
            background-position-x: right;
            background-position-y: center;
            background-size: 1.5em;
            padding-right: 2.5em;
            width:100%;
        }

        button[type="submit"],
        button[onclick="addRow()"],
        .remove-btn,
        #popup button,
        #test-popup-button,
    .info-icon { /* 將 info-icon 加入按鈕通用樣式 */
            padding: 12px 25px;
            border: none;
            border-radius: 8px;
            color: white;
            font-size: 1em;
            cursor: pointer;
            transition: background-color 0.3s ease;
            margin-top: 10px;
        }

        button[type="submit"] {
            background-color: #ffb74d;
            display: block; /* 水平置中 */
            margin-left: auto; /* 水平置中 */
            margin-right: auto; /* 水平置中 */
            width: 70%; /* 拉長為約三倍 (原寬度預估約 23%) */
            margin-top: 25px; /* 與上方元素間隔 */
            margin-bottom: 20px; /* 新增：向下移動間距 */
        }

        button[type="submit"]:hover {
            background-color: #ffa726;
        }

        button[onclick="addRow()"] {
            background-color: #4CAF50; /* 綠色新增按鈕 */
            margin-right: 10px; /* 與刪除按鈕間隔 */
            margin-top: 0; /* 移除預設的 margin-top */
        }

        button[onclick="addRow()"]:hover {
            background-color: #45a049; /* Hover 時顏色略深 */
        }


        .remove-btn {
            background-color: #e57373;
        }

        .remove-btn:hover {
            background-color: #f44336;
        }

        .row {
            margin-bottom: 20px;
            padding: 15px;
            border-radius: 10px;
            background-color: #fff;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.05);
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
            align-items: center;
        }

        .row > .form-group {
            flex: 1;
            margin-right: 15px;
            min-width: 150px;
        }

        .row > .form-group:last-child {
            margin-right: 0;
        }

        .row > .remove-btn {
            flex-grow: 0;
            flex-shrink: 0;
            align-self: flex-end;
            margin-top: 0;
        }

        .button-amount-container {
            display: flex; /* Flexbox 佈局 */
            justify-content: space-between; /* 水平分散對齊 */
            align-items: center; /* 垂直置中對齊 */
            margin-top: 20px; /* 與上方表單 rows 間隔 */
        }


        .total-amount {
            font-size: 22px;
            font-weight: bold;
            color: #795548;
            text-align: left; /* 總金額靠左對齊 */
            margin-bottom: 0; /* 移除 total-amount 原本的 margin-bottom */
            margin-top: 0; /* 確保垂直對齊 */
        }

        /* 彈窗和遮罩樣式 */
        #overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.6);
            display: none; /* 初始狀態隱藏彈窗 */
            justify-content: center;
            align-items: flex-start; /* 彈窗置頂顯示 */
            z-index: 1000;
            padding-top: 50px; /* 彈窗距離頂部一些距離，避免緊貼邊緣 */
            overflow-y: auto; /* 內容超出時允許垂直滾動 */
        }

        #popup {
            background-color: #fffaf0; /* 彈窗背景色與 form-container 一致 */
            padding: 30px;
            border-radius: 15px; /* 彈窗圓角與 form-container 一致 */
            text-align: center;
            width: 90%;
            max-width: 400px;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.1); /* 彈窗陰影與 form-container 一致 */
        }

        #popup h3 {
            color: #5d4037;
            margin-top: 0;
            margin-bottom: 20px;
            font-size: 1.2em; /* 彈窗標題文字略為縮小，更柔和 */
            font-weight: bold; /* 彈窗標題加粗，維持重點 */
        }

        #popup button {
            background-color: #ffb74d; /* 彈窗按鈕顏色與 submit 按鈕一致 */
            width: auto; /* 彈窗按鈕寬度自動調整，更符合按鈕文字 */
            padding: 12px 30px; /* 彈窗按鈕左右內距加大，更好按 */
            margin: 10px 10px; /* 彈窗按鈕左右間距縮小，更緊湊 */
        }

        #popup button:hover {
            background-color: #ffa726;
        }

        .total-amount {
            font-size: 22px;
            font-weight: bold;
            color: #795548;
            text-align: left;
        }

    /* 類型說明彈窗樣式 */
        #categoryInfoOverlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.6);
            display: none; /* 初始狀態隱藏彈窗 */

            align-items: flex-start; /* 彈窗置頂顯示 */

            padding-top: 50px; /* 彈窗距離頂部一些距離 */
            overflow-y: auto; /* 內容超出時允許滾動 */
        }

        #categoryInfoPopup {
            background-color: #fffaf0; /* 彈窗背景色 */
            padding: 30px;
            border-radius: 15px;
            text-align: left; /* 內文靠左對齊 */
            width: 90%;
            max-width: 400px;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.1);
        }

        #categoryInfoPopup h3 {
            color: #5d4037;
            margin-top: 0;
            margin-bottom: 20px;
            font-size: 1.2em;
            font-weight: bold;
        text-align: center; /* 標題置中對齊 */
        }

    #categoryInfoPopup p {
        margin-bottom: 10px; /* 段落間距 */
        line-height: 1.4; /* 行高 */
    }

        #categoryInfoPopup button {
            background-color: #ffb74d; /* 按鈕顏色 */
            width: auto; /* 寬度隨內容自適應 */
            padding: 12px 30px;
        margin: 20px auto 0 auto; /* 調整按鈕外邊距，使其水平置中 */
        display: block; /* 讓按鈕變成塊級元素，以便使用 margin: auto 實現水平置中 */
        }

        #categoryInfoPopup button:hover {
            background-color: #ffa726;
        }

    .category-descriptions {
        margin-bottom: 20px; /* 與關閉按鈕間隔 */
    }


        /* 小小的測試按鈕樣式 */
        #test-popup-button {
            background-color: #ccc; /* 測試按鈕背景色，灰色 */
            color: #666; /* 測試按鈕文字顏色，深灰色 */
            font-size: 0.9em; /* 測試按鈕字體略小 */
            padding: 8px 15px; /* 測試按鈕內距縮小 */
            margin-top: 20px; /* 與上方元素間隔 */
            margin-left: auto;
            margin-right: auto;
            display: block; /* 水平置中 */
            width: auto; /* 寬度隨內容自適應 */
            margin-bottom: 20px; /* 與下方元素間隔 */
        }

        #test-popup-button:hover {
            background-color: #ddd; /* Hover時顏色略微變亮 */
            color: #555;
        }

    /* 資訊符號樣式 */
    .info-icon {
        justify-content: center; /* 水平置中 */
        opacity:50%;
        align-items: center; /* 垂直置中 */
        font-size: 0.9em; /* 字體大小 */
        text-align: center;
        cursor: pointer;
        margin-left: 5px; /* 與文字間隔 */
        padding: 0; /* 移除內邊距 */
    }

        .info-icon:hover {
            opacity:100%;
        }


        /* RWD 響應式設計調整 */
        @media (max-width: 768px) {
            body {
                padding: 10px;
            }

            .form-container {
                padding: 20px;
                border-radius: 10px;
                margin-bottom: 20px;
            }

                font-size: 24px;
                margin-bottom: 20px;

                margin-bottom: 15px;

            }

            button[type="submit"],
            button[onclick="addRow()"],
            .remove-btn,
            #popup button,
            #test-popup-button,
        .info-icon { /* 手機螢幕彈窗按鈕樣式同步調整，也包含測試按鈕 */
                font-size: 0.95em;
                margin-top: 8px;
            }

            button[type="submit"] { /* 手機螢幕下提交按鈕維持置中拉長 */
                width: 70%;
                margin-top: 20px; /* 手機螢幕下提交按鈕與上方間隔 */
                margin-bottom: 20px; /* 手機螢幕下提交按鈕下外距 */
            }

            .button-amount-container {
                flex-direction: column; /* 手機螢幕下垂直排列 */
                align-items: stretch; /* 手機螢幕下按鈕和總金額都拉伸 */
            }

            button[onclick="addRow()"] {
                margin-right: 0; /* 手機螢幕下移除按鈕右邊距 */
                margin-bottom: 10px; /* 手機螢幕下與總金額間隔 */
            }

            .total-amount {
                font-size: 20px;
                margin-bottom: 20px;
                text-align: center; /* 手機螢幕總金額置中 */
            }


            .row {

                align-items: stretch;
            }

            .row > .form-group {

            }

            .row > .remove-btn {

            }


            #popup {
                padding: 20px;
                border-radius: 10px;
            }

            #popup h3 {
                font-size: 1.3em;
                margin-bottom: 15px;
            }

            #popup button {
                padding: 10px 25px;
                margin: 8px 10px;
            }

        #categoryInfoPopup {
                padding: 20px;
                border-radius: 10px;
            }

            #categoryInfoPopup h3 {
                font-size: 1.3em;
                margin-bottom: 15px;
            }

            #categoryInfoPopup button {
                padding: 10px 25px;
            }
        }

    /* 電腦版「商家」欄位樣式調整 */
    @media (min-width: 769px) {
        /* 確保 .row 也是 flex 容器，並設定對齊和換行 */
        .row {
            display: flex;
            flex-direction: row; /* 水平排列 row 內 form-group */
            flex-wrap: wrap; /* 允許 form-group 在寬度不足時換行 */
            align-items: flex-start; /* form-group 靠頂部對齊 */
        }

        .row > .form-group.merchant-group {
            display: flex;
            flex-direction: row; /* 水平排列 select 和 input */
            align-items: center; /* select 和 input 垂直置中對齊 */
            margin-top: 20px; /* 與上方欄位間隔 */
            flex: 1; /* 重要：讓商家欄位佔據 row 的剩餘空間 */
            min-width: 200px; /* 設定最小寬度，避免過窄 */
        }

        .row > .form-group.merchant-group > select {
            flex: 2; /* 下拉選單佔比較多空間 */
            margin-right: 10px; /* 與輸入框間隔 */
            width: auto; /* 寬度由 flexbox 控制 */
        }

        .row > .form-group.merchant-group > input.otherMerchant {
            flex: 1; /* 輸入框佔較少空間 */
            max-width: 150px; /* 限制最大寬度 */
        }
    }

<body>

    <script>
        let rowCount = 1;

        // 計算金額總和
        function updateTotalAmount() {
            let totalAmount = 0;
            for (let i = 1; i <= rowCount; i++) {
                const amount = document.getElementById(`amount-${i}`)?.value;
                if (amount) {
                    totalAmount += parseFloat(amount);
                }
            }
            document.getElementById('total-amount').innerText = `總金額：${totalAmount} 元`;
        }

        // 新增一行
        function addRow() {
            rowCount++;
            const formRows = document.getElementById('form-rows');
            const newRow = document.createElement('div');
            newRow.classList.add('row');
            newRow.id = `row-${rowCount}`;
            newRow.innerHTML = `
            <div class="form-group">
                <label for="category-${rowCount}">類型<span class="info-icon" onclick="showCategoryInfo()">ℹ️</span></label>
                <select id="category-${rowCount}" class="category" name="category[]" required>
                    <option value="">-- 請選擇類別 --</option>
                    <option value="伙食費">伙食費</option>
                    <option value="日用品">日用品</option>
                    <option value="醫藥品">醫藥品</option>
                    <option value="交通費">交通費</option>
                    <option value="娛樂費">娛樂費</option>
                    <option value="其他">其他</option>
                    </select>
            </div>
            <div class="form-group">
                <label for="amount-${rowCount}">金額 (必填)</label>
                <input type="number" id="amount-${rowCount}" class="amount" name="amount[]" required oninput="updateTotalAmount()">
            </div>
            <div class="form-group">
                <label for="item-${rowCount}">項目</label>
                <input type="text" id="item-${rowCount}" class="item" name="item[]">
            </div>
            <div class="form-group">
                <label for="payment-${rowCount}">支付方式</label>
                <select id="payment-${rowCount}" class="payment" name="payment[]" required>
                    <option value="">-- 請選擇支付方式 --</option>
                    <option value="現金">現金</option>
                    <option value="信用卡">信用卡</option>
                    <option value="行動支付">行動支付</option>
                    <option value="其他">其他</option>
                    </select>
            </div>
            <div class="form-group merchant-group">
                <label for="merchant-${rowCount}">購買商家</label>
                <select id="merchant-${rowCount}" class="merchant" name="merchant[]" required onchange="toggleOtherMerchantInput(this)">
                    <option value="">-- 請選擇商家 --</option>
                    <option value="全家">全家</option>
                    <option value="7-11">7-11</option>
                    <option value="蝦皮">蝦皮</option>
                    <option value="PChome">PChome</option>
                    <option value="Momo">Momo</Momo</option>
                    <option value="其他">其他</option>
                </select>
                 <input type="text" class="otherMerchant" name="otherMerchant[]" style="display:none;" placeholder="請填寫商家名稱">
            </div>
            <button type="button" class="remove-btn" onclick="removeRow(${rowCount})"><i class="ri-delete-bin-line"></i> 刪除</button>
            `;
            formRows.appendChild(newRow);
        }

        // 刪除指定行
        function removeRow(rowId) {
            const row = document.getElementById(`row-${rowId}`);
            row.remove();
            updateTotalAmount(); // 刪除行後更新總金額
        }

        // 處理表單提交
        document.getElementById('expenseForm').onsubmit = function (event) {
            event.preventDefault();
            const formData = new FormData(event.target);
            const expenseItems = document.querySelectorAll('.row');
            let submittedCount = 0;

            expenseItems.forEach(item => {
                let merchantValue = item.querySelector('.merchant').value;
                const otherMerchantValue = item.querySelector('.otherMerchant').value;

                if (merchantValue === '其他' && otherMerchantValue) {
                    merchantValue = otherMerchantValue;
                }

                const params = new URLSearchParams({
                    category: item.querySelector('.category').value,
                    item: item.querySelector('.item').value,
                    amount: item.querySelector('.amount').value,
                    payment: item.querySelector('.payment').value,
                    merchant: merchantValue,
                }).toString();

                fetch('https://script.google.com/macros/s/AKfycbxj5YJF7J1ih7Hv8rQm3-Ex4c4axZKq40nYYQdWeIrXGpVfZk5JfCuCBNfCM0THRTs-/exec?action=add&' + params)
                    .then(response => response.text())
                    .then(data => {
                        submittedCount++;
                        if (submittedCount === expenseItems.length) {
                            document.getElementById('expenseForm').style.display = 'none';
                            document.getElementById('overlay').style.display = 'flex';
                        }
                    })
                    .catch(error => {
                        alert('提交時發生錯誤，請稍後再試');
                        console.error('Error:', error);
                    });
            });
        };

        // 清空表單資料
        function clearForm() {
            for (let i = 1; i <= rowCount; i++) {
                document.getElementById(`item-${i}`).value = '';
                document.getElementById(`amount-${i}`).value = '';
                document.getElementById(`category-${i}`).value = ''; // 清空類別選擇
                document.getElementById(`payment-${i}`).value = ''; // 清空支付方式選擇
                document.getElementById(`merchant-${i}`).value = ''; // 清空商家選擇
                const otherMerchantInput = document.getElementById(`merchant-${i}`).closest('.row').querySelector('.otherMerchant');
                if (otherMerchantInput) {
                    otherMerchantInput.style.display = 'none'; // 隱藏 "其他商家" 輸入框
                    otherMerchantInput.value = ''; // 清空 "其他商家" 輸入框的值
                }
            }
            updateTotalAmount(); // 清空後更新總金額
        }


        // 繼續填寫表單
        function continueFilling() {
            // 隱藏遮罩和彈窗
            document.getElementById('overlay').style.display = 'none';
            document.getElementById('expenseForm').style.display = 'block'; // 重新顯示表單
            clearForm(); // 清空表單
        }

        // 查看家計簿
        function viewSpreadsheet() {
            window.open('https://reurl.cc/M6KaWK', '_blank');
        }

        // 顯示測試彈跳視窗 (新增)
        function showTestPopup() {
            document.getElementById('overlay').style.display = 'flex';
        }

    // 顯示類型說明彈跳視窗 (新增)
        function showCategoryInfo() {
            document.getElementById('categoryInfoOverlay').style.display = 'flex';
        }

        // 隱藏類型說明彈跳視窗 (新增)
        function hideCategoryInfo() {
            document.getElementById('categoryInfoOverlay').style.display = 'none';
        }

        function toggleOtherMerchantInput(selectElement) {
            const row = selectElement.closest('.row');
            const otherMerchantInput = row.querySelector('.otherMerchant');

            otherMerchantInput.style.display = selectElement.value === "其他" ? "block" : "none";
            if (selectElement.value === "其他") {
                otherMerchantInput.required = true;
            } else {
                otherMerchantInput.required = false;
            }
        }


        window.onload = function () {

        };
    </script>
</body>
